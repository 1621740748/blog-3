<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改文章栏目')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-notice-edit" th:object="${info}">
            <input id="noticeId" name="noticeId" th:field="*{columnId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-2 control-label">栏目名称：</label>
                <div class="col-sm-10">
                    <input id="columnName" name="columnName" th:field="*{columnName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序码：</label>
                <div class="col-sm-10">
                    <input id="sort" name="sort" th:field="*{sort}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注：</label>
                <div class="col-sm-10">
                    <textarea name="remarks" maxlength="500" class="form-control" rows="3"></textarea>
                </div>
            </div>
		</form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = "sys/column";
		$("#form-notice-edit").validate({
			focusCleanup: true,
            rules:{
                columnName:{
                    columnName:true,
                    remote: {
                        url: prefix + "/checkColumnNameUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                            name: function () {
                                return $.common.trim($("#columnName").val());
                            }
                        },
                        dataFilter: function (data, type) {
                            return $.validate.unique(data);
                        }
                    }
                }
            },
            messages: {
                "columnName": {
                    remote: "栏目已经存在"
                }
            }
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
				$.operate.save(prefix + "/saveOrUpdate", $('#form-notice-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
