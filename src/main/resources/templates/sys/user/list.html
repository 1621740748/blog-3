<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('用户列表')" />
	<th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
<div class="ui-layout-center">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="user-form">
					<div class="select-list">
						<ul>
							<li>
								真实姓名：<input type="text" name="userName"/>
							</li>
							<li>
								手机号码：<input type="text" name="phoneNumber"/>
							</li>
							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.addTab()"  shiro:hasPermission="sys:user:add">
					<i class="fa fa-plus"></i> 新增
				</a>
				<a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="sys:user:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="sys:user:del">
					<i class="fa fa-remove"></i> 删除
				</a>
			</div>

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
</div>

<th:block th:include="include :: footer" />
<th:block th:include="include :: layout-latest-js" />
<script th:inline="javascript">
	var editFlag = [[${@permission.hasPermi('sys:user:edit')}]];
	var delFlag = [[${@permission.hasPermi('sys:user:del')}]];
	var restPwdFlag = [[${@permission.hasPermi('sys:user:restPwd')}]];
	var prefix ="/sys/user";
	$(function() {
		var panehHidden = false;
		if ($(this).width() < 769) {
			panehHidden = true;
		}
		$('body').layout({ initClosed: panehHidden, west__size: 185 });
		queryUserList();
	});
	function queryUserList() {
		var options = {
			url: prefix + "/list",
			createUrl: prefix + "/add",
			updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/deleteById",
			sortName: "create_time",
			sortOrder: "desc",
			modalName: "用户",
			columns: [{
				checkbox: true
			},
				{
					field: 'userName',
					title: '登录名称',
					sortable: true
				},
				{
					field: 'trueName',
					title: '真实姓名'
				},
				{
					field: 'sex',
					title: '性别',
					formatter: function (value, row, index) {
						if(value=="1"){
							return "女";
						}else {
							return "男";
						}
					}
				},
				{
					field: 'email',
					title: '邮箱',
					visible: false
				},
				{
					field: 'phoneNumber',
					title: '手机'
				},
				{
					visible:true,
					title: '用户状态',
					align: 'center',
					formatter: function (value, row, index) {
						return statusTools(row);
					}
				},
				{
					field: 'createTime',
					title: '创建时间',
					sortable: true
				},
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						var userId = "userId"
						actions.push('<a class="btn btn-success btn-xs '+editFlag+'" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.userId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
						actions.push('<a class="btn btn-danger btn-xs '+delFlag+'" href="javascript:void(0)" onclick="$.operate.deleteById(\'' + userId + '\',\'' + row.userId + '\')"><i class="fa fa-remove"></i>删除</a> ');
						actions.push('<a class="btn btn-info btn-xs '+restPwdFlag+'" href="javascript:void(0)" onclick="resetPwd(\'' + row.userId + '\')"><i class="fa fa-key"></i>重置</a>');
						return actions.join('');
					}
				}]
		};
		$.table.init(options);
	}

	/* 用户管理-重置密码 */
	function resetPwd(userId) {
		var url = prefix + '/resetPwd/' + userId;
		$.modal.open("重置密码", url, '800', '300');
	}

	/* 用户状态显示 */
	function statusTools(row) {
		if (row.status == 1) {
			return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.userId + '\')"></i> ';
		} else {
			return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.userId + '\')"></i> ';
		}
	}

	/* 用户管理-停用 */
	function disable(userId) {
		$.modal.confirm("确认要停用用户吗？", function() {
			$.operate.post(prefix + "/changeStatus", { "userId": userId, "status": 1 });
		})
	}

	/* 用户管理启用 */
	function enable(userId) {
		$.modal.confirm("确认要启用用户吗？", function() {
			$.operate.post(prefix + "/changeStatus", { "userId": userId, "status": 0 });
		})
	}
</script>
</body>
</html>
